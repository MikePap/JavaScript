<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Layers 02</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
h3{margin:0; margin-left:20px; font-size:18px; color:#00F;}
p{margin:10px;}


#map_canvas{ width:80%; height:100%; float:left; }
#content_window{width:18%; height:100%; float:left; padding:0 5px; background:rgb(50,50,50); color:#CCC; font-size:12px;}
#content_window a:link, #content_window a:visited{ color:#FF0; text-decoration:none}
#content_window a:hover{ text-decoration:underline;}

.verde{color:green;}

</style>

<script type="text/javascript" src="../jQuery-1.6.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=it"></script>

<script type="text/javascript">

function initialize() {
var roma = new google.maps.LatLng(41.8929,12.4944);
var stazCapurso = new google.maps.LatLng(41.049332,16.922861);
map = new google.maps.Map(document.getElementById('map_canvas'), {
center: stazCapurso,
zoom: 8,
mapTypeId: google.maps.MapTypeId.ROADMAP,
mapTypeControl: true,	
mapTypeControlOptions: {	
style: google.maps.MapTypeControlStyle.DROPDOWN_MENU, 
}, // mapTypeControlOptions
zoomControl: true,		// è la barra dell zoom 
zoomControlOptions: {
style: google.maps.ZoomControlStyle.SMALL,		
}, // zoomControlOptions
});
 
var layer = new google.maps.FusionTablesLayer({
suppressInfoWindows: true,		// questa proprietà controlla la visualizzazione della finestra che mostara i risultati
query: {
select: 'Location',
from: '2853001', 		// Amici: 2845966  -- Colori:2851394  -- Olivicoltori: 2853001
//	where: 'Number > 2'		// Olivicoltori-02:2854024(1R4dc2PWtnOW0yMZbLQEH4A90ltt08Uu7k4H_n5U)
where: 'tipo = Cooperativa sociale'
// abcMappa:2856088   1N2UM-j0X0IKyCrt_wnK-G8cF9-iTuSHLaxtfbDQ 
} // 'query'
}); // 'layer'
layer.setMap(map);
 
google.maps.event.addListener(layer, 'click', function(e) {
var text = e.infoWindowHtml;	// proprietà dell'oggetto "google.maps.FusionTablesMouseEvent" che restituisce il testo dei risultati
showInContentWindow(text);
}); // 'listener'

function showInContentWindow(text) {
var sidediv = document.getElementById('content_window');
sidediv.innerHTML = text;
} // "showInContentWindow" 



} // "initialize"

</script>

</head>
<body onload="initialize()">
<body>

jQuery(document).ready(function(){


}); // chiude ready 
</script>

</body>
</html>
