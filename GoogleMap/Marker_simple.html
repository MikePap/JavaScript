<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Marker Simple</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
h3{margin:0; margin-left:20px; font-size:18px; color:#00F;}
p{margin:10px;}
.nota{color:orange;}
.codice{color:green;}

#map_canvas{ position:relative; margin:20px; width:80%; height:80%;  }

</style>

<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function initialize() {
var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
var myOptions = {
zoom: 4,
center: myLatlng,
mapTypeId: google.maps.MapTypeId.ROADMAP
} // 'myOptions'

var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
var marker = new google.maps.Marker({
position: myLatlng, 
map: map,
icon: "../../Immagini/sfondi/Pirates-flag.png",
title:"Hello World!",
draggable: false,
animation: google.maps.Animation.DROP		// BOUNCE	DROP
});   


google.maps.event.addListener(marker, 'click', function() {
alert("Hei bello, vieni a trovarci e non te ne pentirai. Ah, Ah");
}); // 


} // "initialize" 

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>

</html>
