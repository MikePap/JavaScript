<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title> Creazione Cerchi </title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
h3{margin:0; margin-left:20px; font-size:18px; color:#00F;}
p{margin:10px;}
.nota{color:orange;}
.codice{color:green;}

#map_canvas{ position:relative; margin:20px; width:80%; height:80%;  }

</style>
<!--
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=it"></script>
-->	

</head>

<body>

<div id="map_canvas"></div>


<script type="text/javascript">

// Create an object containing LatLng, population.
var citymap = {};				// creazione di una oggetto

var cityCircle;

function initialize() {

	citymap['chicago'] = {			// assegnazione all'oggetto 'citymap' della proprietà 'chicago'
		center: new google.maps.LatLng(41.878113, -87.629798),	// impostazione delle coordinate  
		population: 2842518							// proprietà valore popolazione 
	};

	citymap['newyork'] = {
		center: new google.maps.LatLng(40.714352, -74.005973),
		population: 8143197
	};

	citymap['losangeles'] = {
		center: new google.maps.LatLng(34.052234, -118.243684),
		population: 3844829
	}

	var mapOptions = {
		zoom: 4,
		center: new google.maps.LatLng(37.09024, -95.712891), scaleControl: true,
		mapTypeId: google.maps.MapTypeId.TERRAIN
 	};

	var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
     
	for (var city in citymap) {
//		Construct the circle for each value in citymap. We scale population by 20.
//		Costruzione di un cerchio per ogni oggetto creato avente un raggio proporzionato alla popolazione (scalato di 20)
		var populationOptions = {
			strokeColor: "#FF0000",
			strokeOpacity: 0.8,
			strokeWeight: 2,
			fillColor: "#FF0000",
			fillOpacity: 0.35,
			map: map,
			center: citymap[city].center,
			radius: citymap[city].population / 20
		};
		cityCircle = new google.maps.Circle(populationOptions);
	}

} // "initialize"

</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGdgU_LiffVIA7leAWvnyfy_DxUa90O-g&language=it&callback=initialize" async defer>
</script>

<!--

</body>
</html>
