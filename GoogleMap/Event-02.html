<script type="text/javascript">

function initialize() {
        var myOptions = {
          zoom: 4,
          center: new google.maps.LatLng(-25.363882,131.044922),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

        google.maps.event.addListener(map, 'click', function(e) {
          placeMarker(e.latLng, map);
        });
      } // "initialize"

// La funzione aggiunge un marcatore alla mappa però poi ... 
      function placeMarker(position, map) {
        var marker = new google.maps.Marker({
          position: position,
          map: map
        });
        map.panTo(position);	// ... con il metodo 'panTo' della classe "google.maps.Map" si assegna il centro mappa alla posizione passata nel parametro. In questo caso il valore di 'position' è creato dal click del mouse (vedi riga 34)
      }

// Caricamento della funzione 
      google.maps.event.addDomListener(window, 'load', initialize);

</script>
