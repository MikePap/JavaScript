<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title> GoogleMap con jQuery </title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
h1{margin-left:31px; font-size:20px; color:#00F;}
h3{margin:0; margin-left:20px; font-size:18px; color:#00F;}
p{margin:10px;}

#mappa { position:relative; margin:20px; width:60%; height:60%;  }

</style>
<script type="text/javascript" src="../jQuery-1.6.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true">
</script>

</head>

<script  type="text/javascript">
jQuery(document).ready(function(){

var latlng = new google.maps.LatLng(-34.397, 150.644);
var myOptions = {
zoom: 8,
minZoom: 10,	// impostazione del valore minimo dello zoom (oltre questo valore non Ã¨ possibile diminuire)
center: latlng,
mapTypeId: google.maps.MapTypeId.ROADMAP,
} // myOptions 

//var divo = $("#mappa");						// ERRATO: oggetto ...
//var map = new google.maps.Map(divo,  myOptions);	// ... all'interno di un altro oggetto costruttore
var map = new google.maps.Map(document.getElementById("mappa"),  myOptions);

$("#pulsante").click(function(){
//var nuove_coord = "41.05036,16.922207";				// ERRATO  
var nuove_coord = new google.maps.LatLng(41.0449,16.9185);	// GIUSTO  
var nuovo_zoom = 21;
map.setCenter(nuove_coord);	// reimpostazione di nuove coordinate (coordinate di Capurso via casamassima angolo via L.Einaudi)
map.setZoom(nuovo_zoom);	// reimpoistazione di nuovo zoom 
//alert(map.getCenter());
}); // click 

}); // chiude ready 
</script>

<body>

<h1>GoogleMap con jQuery</h1>


<button id="pulsante">Torna a Capurso</button>

<div id="mappa"></div>














</body>
</html>
