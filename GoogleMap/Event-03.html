<script type="text/javascript">

function initialize() {
        var myOptions = {
          zoom: 8,
          center: new google.maps.LatLng(-34.397, 150.644),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var mapDiv = document.getElementById('map_canvas');
        var map = new google.maps.Map(mapDiv, myOptions);
/*
We add a DOM event here to show an alert if the DIV containing the map is clicked. Note that we do this within the intialize function since the document object isn't loaded until after the window.load  event. 
L'evento DOM è richiamato all'interno della funzione "initialize" dal momento in cui l'oggetto <div> non è caricato fino a che non sia completato "window.onload" 
*/
        google.maps.event.addDomListener(mapDiv, 'click', showAlert);
      } // "initialize"

      function showAlert() {
        window.alert('DIV clicked');
      } // "showAlert"

      google.maps.event.addDomListener(window, 'load', initialize);
</script>
