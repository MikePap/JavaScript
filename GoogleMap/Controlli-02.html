<script type="text/javascript">

function initialize() {
var myOptions = {	// impostazione delle proprietà dell'oggetto "MapOptions" che è il secondo argomento della classe "Map" 
zoom: 12,
center: new google.maps.LatLng(-28.643387, 153.612224),
mapTypeId: google.maps.MapTypeId.ROADMAP,
//mapTypeId: google.maps.MapTypeId.ROADMAP,

mapTypeControl: true,	// per prima cosa bisogna impostarlo a 'true' la proprietà "mapTypeControl" dell'oggetto "MapOptions" ...
mapTypeControlOptions: {	//  ... e poi impostare le proprietà 
style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,	// 

position: google.maps.ControlPosition.BOTTOM_CENTER,
//		mapTypeIds: ["TERRAIN", "HYBRID", "ROADMAP","SATELLITE"]	// 	ERRATO
//mapTypeIds:['roadmap', 'terrain', 'satellite','hybrid']
mapTypeIds: [google.maps.MapTypeId.SATELLITE, google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.TERRAIN, google.maps.MapTypeId.HYBRID ],
// pare che si possano visualizzare soltanto due tipi di mappa (anche se non lo trovato specificato in Google Maps Reference Version 3)
}, // mapTypeControlOptions

//disableDefaultUI: false,
draggable: true,	// 
draggableCursor: "../../Immagini/frecciaAv2.png",		// NON FUNZIONA
//draggableCursor: "http://www.abcoliodoliva.com/img/frecce/TastoChiusura.png",
draggingCursor: "../../Immagini/frecciaAv2.png",		// NON FUNZIONA
//draggingCursor: "http://www.abcoliodoliva.com/img/frecce/TastoChiusura.png",

panControl: true,			// è il cerchietto con le freccette di spostamento della mappa nelle quattro direzioni
panControlOptions: {
position: google.maps.ControlPosition.TOP_CENTER
}, // panControlOptions
zoomControl: true,		// è la barra dell zoom 
zoomControlOptions: {
style: google.maps.ZoomControlStyle.SMALL,		// SMALL -- LARGE (grandezza della barra dello zoom)
position: google.maps.ControlPosition.RIGHT_CENTER
}, // zoomControlOptions
scaleControl: true,		// è la scala (unità di misura)
scaleControlOptions: {
position: google.maps.ControlPosition.TOP_RIGHT
}, // scaleControlOptions
streetViewControl: true,	// è l'omino che permette di entrare nelle strade 
streetViewControlOptions: {
position: google.maps.ControlPosition.RIGHT_BOTTOM
}, // streetViewControlOptions

} // myOptions
    var map = new google.maps.Map(document.getElementById("mappa"),
                                  myOptions);                          
} // inizialize 



</script>
