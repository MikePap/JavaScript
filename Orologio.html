<body>

<h1>Orologio ottenuto con una funzione Javascript </h1>

<p class="nota">La funzione <b>"gettime()"</b> fa riferimento al file <b>"orologio.js"</b>. Li c'Ã¨ anche un'altra funzione che si differenzia per il fatto di visualizzare la numerazione delle ore fino alle 12  visualizzando quindi il PM ed AM </p>

<form name="clockform">
	<input type="text" name="clock" id="clock" size='10'>
</form>

<div id="orologio"></div> 


<script  type="text/javascript">

!function gettime() {
    var date= new Date();
    var hr = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();

    if (hr > 24){
        hr -= 24
    }
    if(m < 10){
        m = "0" + m
    }
    if(s < 10){
        s = "0" + s
    }

	document.clockform.clock.value = hr + ":" + m + ":" + s ;						// Visualizzazione dell'orologio nel campo input 
	document.getElementById("orologio").innerHTML = hr + ":" + m + ":" + s;		// Visualizzazione dell'orologio all'interno del div

	setTimeout(function(){ gettime()}, 100)
}() 

//gettime();

</script>
