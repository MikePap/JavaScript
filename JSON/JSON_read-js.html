<body>

<h1>Leggere dati da un web server </h1>

<p>
Un'altro uso che si può fare con JSON è quello di leggere dati da un file .js senza far uso di ajax. L'esempio in questo documento legge il file <q>myTutorials.js</q>.    
</p>


<div id="id01"></div>

<br />

<div id="id02"></div>


<script type="text/javascript">

function myFunction(arr) {
	var out = "";
	var i;
	for(i = 0; i<arr.length; i++) {
		out += '<a href="' + arr[i].url + '">' + 
		arr[i].display + '</a><br>';
	}
	document.getElementById("id01").innerHTML = out;
}

</script>

<script src="myTutorials.js"></script><!-- questo script va posto sempre dopo -->
