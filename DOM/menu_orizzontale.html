<h1>Menù a cascata orizzontale con JavaScript</h1>

<p>
In questo menù a cascata gli elementi <tt>LI</tt> vengono visualizzati uno alla volta a seguire. <span class="nota">Non funziona in safari</span>
</p>


<ul id="uelle">
	<h3 id="acca3" >h3 di uelle</h3>
			
	<li><a href="#">li uno</a></li>
	<li><a href="#">li due</a></li>
	<li><a href="#">li tre</a></li>
	<li><a href="#">li quattro</a></li>
	<li><a href="#">li cinque</a></li>
</ul>



<script type="text/javascript">

var uelle = document.querySelector('#uelle');
var uelleLi = document.querySelectorAll('#uelle > li');
var ulL = uelleLi.length - 1;
var acca3 = document.getElementById('acca3');

n=0;			// inizializzazione contatore

Core.addEventListener(acca3, 'mouseenter', mostra );

Core.addEventListener(uelle, 'mouseleave', 
function (){
	for(var i=0; i< uelleLi.length; i++ ){
		uelleLi[i].style.display = 'none';		
	}
	n=0;	
});


function mostra(){

	if(n > uelleLi.length ){return}
//	uelleLi[n].style.display = 'block';					
	uelle.children[n].style.display = 'block';				// uguale al precedente	
	n++;
	setTimeout(mostra, 75);

} //


</script>
